        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <!-- logo -->

                <a class="navbar-item" href="index.html">

                </a>

            <!-- เมนู nav -->
            <div class="navbar-start">

            <!-- ขอบขวา nav -->
            <div class="navbar-end mr-6">
                <p class="navbar-item" href="#" v-if="login_state == false">ยังไม่ล็อคอิน</p>
                <p class="navbar-item" href="#" v-else-if="login_state == true">ล็อกอินแล้ว</p>
                <a class="navbar-item" href="#" @click="gofavorite()">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a class="navbar-item" @click="gosell()" href="#">ลงขาย</a>
                <div class="navbar-item has-dropdown is-hoverable" v-if="login_state==true">
                    <a class="navbar-link">{{username}}</a>
                    <div class="navbar-dropdown">
                        <div class="navbar-item">
                            <a href="user.html">ข้อมูลส่วนตัว</a>
                        </div>
                        <div class="navbar-item">

                        </div>
                    </div>
                </div>
                <a class="navbar-item" href="#" @click="showlogin()" v-if="login_state==false">login</a>
            </div>

        </nav>
    </div>

    
        <div class="register-container">
            <div class="register">
                <div class="field">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <label class="label">ชื่อสินค้า</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="ชื่อสินค้า" 
                                       v-model="pd_name" >

                                </div>
                                <!-- <p class="help is-success">This username is available</p> -->
                            </div>
                            <div class="field">
                                <label class="label">ประเภทสินค้า</label>
                                <div class="select">
                                    <select v-model="pd_type">
                                        <option value="1" selected="selected">กีตาร์โปร่ง</option>
                                        <option value="2" selected="selected">กีตาร์ไฟฟ้า</option>
                                        <option value="3" selected="selected">เอฟเฟค</option>
                                        <option value="4" selected="selected">แอมป์</option>
                                    </select>

                                </div>


                            </div>


                            <div class="field">
                                <label class="label">ราคา</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="ระบุราคาของสินค้า" value=""
                                     v-model="pd_price">


                                </div>


                            </div>

                            <div class="field">
                                <label class="label">รูปสินค้า</label>
                                <div class="control ">
                                    <input class="input" type="file">
                                  
                                </div>

                            </div>
                            <div class="field">
                                <label class="label">รายละเอียดสินค้า</label>
                                <div class="control ">
                                    <textarea v-model="pd_detail" class="textarea" name="" id="" cols="30" rows="3"></textarea>
                                  
                                </div>

                            </div>
                          

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link" @click="submit_pd()">Submit</button>
                                </div>
                                <div class="control">
                                    <a href="index.html">
                                        <button class="button is-link is-light">Cancel</button>
                                    </a>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
