  <style>

:root {
    --primary-color:#14274E;
    --seconddary-color:#394867;
    --grey:#9BA4B4;

}
*{
    margin: 0;
    /* box-sizing: border-box; */
}
body{
    padding:20px;
    margin:0;
    padding-top:90px;
    /* background-color:var(--grey); */
    background-color: var(--seconddary-color);
    

  
}

.navbar{
    background-color: var(--primary-color);
 
    height: 75px;
}

.navbar-dropdown{
    background-color: var(--primary-color);
    color:white;
}
.navbar-item{
    font-size: 20px;
    color:white;

}
.navbar-item:hover {
    background-color: var(--seconddary-color);
    
}

.navbar-item a{
    color:white;
}
.navbar-link{
    color:white;
}
.navbar-link :hover{
    background-color: var(--seconddary-color);
}
.btn{
    background:var(--grey);
    padding: 10px 15px;
    color: var(--primary-color);
    font-size:18px;
    border-radius: 5px;
    /* box-shadow:6px 6px 20px -4px rgba(0,0,0, 0.7); */
    text-decoration: none;
    transition: 0.4s;
  

}
.btn:hover{
    background-color: var(--primary-color);
    color: var(--grey)
}
.popup{
    background-color: rgba(0, 0, 0, 0.6);
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;

}
.popup-content{
    height:250px;
    width:500px;
    background-color:rgb(143, 143, 143);
    position: relative;
    padding-top: 20px;
    border-radius: 5px;
    color:white;
}
.popup-content input{
    margin:20px auto;
    display:block;
    width:50%;
    padding:8px;
    border:1px solid;
}
.close{
   text-decoration: none;
   position:absolute;
   top: 2px;
   right:2px;
   height:20px;
   width:20px;
   cursor: pointer;
    
}
/* register.html */
.register{
    width:30%;
    padding: 20px;
    position: relative;
    margin: auto;
  
    
}
.register-container{
    justify-content: center;
    align-items: center;
    /* text-align: center; */
    margin:auto;
    padding:30px;
    
 
}
.noacc{
    color:white;
    margin-top: 20px;
}
.slideimg{
    display:block;
    margin-left: auto;
     margin-right:auto; 
     width: 100%;
      height: 100%;
      object-fit: cover;
       align-items: center;
}

.subtitle{
    text-overflow: ellipsis;
