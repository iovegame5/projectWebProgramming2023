            <!-- เมนู nav -->

            </div>

            <!-- ขอบขวา nav -->
            <div class="navbar-end mr-6">
                <a @click=goreport() class="navbar-item">ดูreport</a>
                <a class="navbar-item" href="#" @click="gofavorite()">
                    <i class="fa-regular fa-heart"></i>
                </a>

                <div class="navbar-item has-dropdown is-hoverable" v-if="login_state==true">

                    <div class="navbar-dropdown">
                        <div class="navbar-item">

        <div id="detail">
        <div class="container">
            <div class="columns">
                <div class="column" >
                    <h3 style="font-size: 50px; color: white;  text-align: center;">
                        หน้าร้องเรียน
                    </h3>
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">ชื่อผู้ขาย</label>
                                    <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="ชื่อผู้ขาย"  v-model="report_name">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">หัวข้อ</label>
                                    <div class="control">
                                    <input class="input" type="text" placeholder=""  v-model="report_header">
                                    </div>
                                 
                                </div>
                                    <div class="field">
                                    <label class="label">รายละเอียด</label>
                                    <div class="control">
                                    <textarea class="textarea" type="text" placeholder =""  v-model="report_detail"></textarea>
                                    
                                    
                                    </div>
                                 </div>
                                <div class="control">
                                    <button class="button is-link" @click="addreport()">ส่งรายงาน</button>
                                  </div>

                            </div>
                            
                            


                            

                        </div>
                    </div>

                </div>

            </div>
